    <h1>Chicken Salad</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets-ucg.meredithcorp.io%2Fd546f5e0871483ca25ea5bbd945c172e%2F5887633.jpg&q=60&c=sc&orient=true&poi=auto&h=512" alt="chicken salad">
    <h2>Ingredients</h2>
    <ul>
        <li>Boiled Chicken</li>
        <li>Mayo</li>
        <li>Some Veggies</li>
        <li>Salt</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Grab a bowl and a spoon</li>
        <li>Add all the Ingridents into the bowl, with 2 table spoons of mayo</li>
        <li>Mix them until the mayo is spread.</li>
        <li>There you have a healthy and yummy yummy in your tummy!</li>
    </ol>
